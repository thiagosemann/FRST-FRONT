<!-- buildings-control.component.html -->
<div class="container" [formGroup]="myGroup"> <!-- Add the formGroup directive -->
  <select id="building_id" name="building_id" class="form-control" formControlName="building_id" required (change)="onBuildingSelect($event)">
    <option value="" disabled selected>Selecione o ID do prédio</option>
    <!-- Loop through the buildings array and create an option for each building -->
    <option *ngFor="let building of buildings" [value]="building.id">{{ building.id }}</option>
  </select>

  <div class="col button-container">
    <!-- Adicionamos a classe "button-row" para alinhar os botões à esquerda -->
    <div class="button-row">
      <!-- Repita esta estrutura para cada botão que deseja exibir -->
      <button class="larger-button" *ngFor="let user of users">
        <div class="button-content">
          <img src="../../../assets/images/predio.svg" class="button-icon" />
          <span class="button-text">{{ user.first_name }} {{ user.last_name }}</span>
        </div>
      </button>
    </div>
  </div>

  <!-- Table to display user properties -->
  <div class="table-wrapper">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">First_Name</th>
          <th scope="col">Last_Name</th>
          <th scope="col" >CPF</th>
          <th scope="col">E-mail</th>
          <th scope="col">Data Nasc</th>
          <th scope="col">Telefone</th>
          <th scope="col">Crédito</th>
          <th scope="col" >Prédio_Id</th>
          <th scope="col">Apartamento</th>
          <th scope="col">Função</th>
          <th scope="col">Ações</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index" [ngClass]="{'table-light': i % 2 === 0, 'table-light-gray': i % 2 !== 0}">
          <td>{{ user.first_name }}</td>
          <td>{{ user.last_name }}</td>
          <td>{{ user.cpf }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.data_nasc | date }}</td>
          <td>{{ user.telefone }}</td>
          <td>{{ user.credito }}</td>
          <td>{{ user.building_id }}</td>
          <td>{{ user.apt_name }}</td>
          <td>{{ user.role }}</td>
          <td>
            <!-- Button for making changes to the user -->
            <button class="btn btn-primary" (click)="editUser(user)">
              <i class="fas fa-edit"></i> 
            </button>
            <!-- Button for deleting the user -->
            <button class="btn btn-danger" (click)="deleteUser(user)">
              <i class="fas fa-trash"></i> 
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
