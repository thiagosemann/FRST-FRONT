<div class="container d-flex justify-content-center align-items-center">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-4" *ngFor="let machine of machines">
        <div class="card">
          <img class="card-img-top" src="../../../assets/images/maquina.svg" alt="Imagem da mÃ¡quina">
          <div class="card-body">
            <h5 class="card-title">{{machine.name | uppercase}}</h5>
            <p class="card-text"
               [class.free-machine]="!machine.is_in_use"
               [class.in-use-machine]="machine.is_in_use">
              <ng-container *ngIf="machine.is_in_use; else notInUse">
                Em uso - {{machine.apt_in_use}}
              </ng-container>
              <ng-template #notInUse>
                Livre
              </ng-template>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
