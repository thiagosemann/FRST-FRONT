<section class="vh-100">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-md-9 col-lg-6 col-xl-5">
        <img src="../../assets/images/FRST-Logo-Base-02.jpg" class="img-fluid" alt="Sample image">
      </div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <!-- Nome e Sobrenome na mesma linha -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-outline mb-4">
                <label class="form-label" for="first_name">Primeiro Nome</label>
                <input type="text" id="first_name" name="first_name" class="form-control" placeholder="Primeiro nome" formControlName="first_name" required/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline mb-4">
                <label class="form-label" for="last_name">Sobrenome</label>
                <input type="text" id="last_name" name="last_name" class="form-control" placeholder="Sobrenome" formControlName="last_name" required/>
              </div>
            </div>
          </div>

          <!-- CPF e Telefone na mesma linha -->
          <div class="row">
            <div class="col-md-6">
              <div class="form-outline mb-3">
                <label class="form-label" for="cpfInput">CPF</label>
                <input type="text" id="cpfInput" name="cpfInput" class="form-control" placeholder="Insira seu CPF" formControlName="cpf"  mask="000.000.000-00" required/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-outline mb-3">
                <label class="form-label" for="telefone">Telefone</label>
                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Insira seu telefone" formControlName="telefone" mask="(00) 00000-0000" required/>
              </div>
            </div>
          </div>

          <div class="form-outline mb-3">
            <label class="form-label" for="birthDate">Data de Nascimento</label>
            <input type="date" id="birthDate" name="birthDate" class="form-control" formControlName="data_nasc" required/>
          </div>
        
          <div formGroupName="emailGroup">
            <div class="form-outline mb-3">
              <label class="form-label" for="email">Endereço de e-mail</label>
              <input type="email" id="email" name="email" class="form-control" [class.invalid]="registerForm.get('emailGroup')?.errors?.['mismatch']" placeholder="Insira um e-mail válido" formControlName="email" required/>
            </div>
        
            <div class="form-outline mb-3">
              <label class="form-label" for="confirmEmail">Confirme o e-mail</label>
              <input type="email" id="confirmEmail" name="confirmEmail" class="form-control" [class.invalid]="registerForm.get('emailGroup')?.errors?.['mismatch']" placeholder="Confirme o e-mail inserido" formControlName="confirmEmail" required/>
            </div>
          </div>
        
          <div formGroupName="passwordGroup">
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Senha</label>
              <input type="password" id="password" name="password" class="form-control" [class.invalid]="registerForm.get('passwordGroup')?.errors?.['mismatch']" placeholder="Digite a senha" formControlName="password" required/>
            </div>
        
            <div class="form-outline mb-4">
              <label class="form-label" for="confirmPassword">Confirme a senha</label>
              <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" [class.invalid]="registerForm.get('passwordGroup')?.errors?.['mismatch']" placeholder="Confirme a senha" formControlName="confirmPassword" required/>
            </div>
          </div>
        
          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-success btn-lg" style="padding-left: 2.5rem; padding-right: 2.5rem;">Registrar</button>
            <p class="small fw-bold mt-2 pt-1 mb-0">Já possui uma conta? <a href="/login" class="link-danger">Login</a></p>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column flex-md-row text-center text-md-start justify-content-between py-4 px-4 px-xl-5 bg-success mt-auto">
    <div class="text-white mb-3 mb-md-0">
      Copyright © 2023. Todos os direitos reservados.
    </div>
    <div>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="#!" class="text-white me-4">
        <i class="fab fa-google"></i>
      </a>
      <a href="#!" class="text-white">
        <i class="fab fa-linkedin-in"></i>
      </a>
    </div>
  </div>
</section>
